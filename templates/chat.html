<html>
<head><title>聊天室</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/chat.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/chat.css" type="text/css"/>

</head>
<body>


<div class="quanping">

    <div id='top'>
        <span>当前用户信息：<span id="attr">{{attribution}}</span>--{{client}}</span>
        <br/>
        <span>当前在线人数：{{online_ips}}</span>
        <br/>
        <span>当前连接状态：</span><span id="status"></span>

    </div>

    <form onsubmit="return false;" role="form">
        {% raw xsrf_form_html() %}
        <div class="form-control" id="responseText"></div>
        <label for="msg">发送消息：</label>
        <input type="text" class="form-control" name="message" id="msg">
    </form>
</div>
</body>
</html>
