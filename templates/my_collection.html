{#<!DOCTYPE html>#}
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <title>网站收藏 | Pyworm的博客</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="{{STATIC_URL}}interface/css/collection_set.css" type="text/css"/>
    <link rel="stylesheet" href="{{STATIC_URL}}css/my_collection.css" type="text/css"/>
    <script type="text/javascript">
        // For Demo purposes only (show hover effect on mobile devices)
        [].slice.call( document.querySelectorAll('a[href="#"') ).forEach( function(el) {
            el.addEventListener( 'click', function(ev) { ev.preventDefault(); } );
        } );
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#mycarousel').carousel({
                interval: false
            });

            $("#myCarousel").carousel('pause');
        });
    </script>
</head>
<body>
<div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active">
        <li data-target="#myCarousel" data-slide-to="1">
        <li data-target="#myCarousel" data-slide-to="2">
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <div class="grid" id="grid_novel">
                <figure class="effect-oscar">
                    <figcaption>
                        <h2><span><a href="/music/">MUSIC</a></span></h2>
                        <p><a href="/music/">音乐</a></p>
                    </figcaption>
                </figure>
            </div>
        </div>

        <div class="item">
            <div class="grid">
                <figure class="effect-oscar">
                    <figcaption>
                        <h2><span><a href="#">MOVIE</a></span></h2>
                        <p><a href="#">视频</a></p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="item">
            <div class="grid">
                <figure class="effect-oscar">
                    <figcaption>
                        <h2><span><a href="/notes/">NOTES</a></span></h2>
                        <p><a href="/notes/">我的笔记</a></p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <a class="lr left" href="#myCarousel" data-slide="prev">‹</a>
    <a class="lr right" href="#myCarousel" data-slide="next">›</a>
</div>
</body>
</html>
