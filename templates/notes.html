<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/pagination.js"></script>
    <title>我的笔记 | Pyworm的博客</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="{{STATIC_URL}}css/notes.css" type="text/css"/>

</head>
<body>
<div class="rows">
  <div class="left-3"></div>

  <div class="right-9">
      <div class="container">

        {% for blog in blogs %}
        <section class="content-wrap">
            <h3 class="post-title"><a href="/blog/{{ blog.blog_id }}/">{{ blog.title }}</a></h3>
            <div class="post-meta">
                <time class="data">2015-10-10</time>
            </div>
            <div class="post-content">
                <p>网卡软中断绑定irq设置 使用lspci -vvv 查看网卡时候支持多个收发队列，关键字为MSI-X，并且有Enable+。 ............... Capabilities: [58] MSI: Enable- Count=1/16 Maskable- 64bit+ Address: 0000000000000000 Data:...</p>
            </div>
        </section>
        {% endfor %}

{% include 'pagination.html' %}
      </div>
  </div>
</div>





</body>
</html>
